version: "3"
services:
  jenkins:
    image: jenkins
    container_name: jenkins
    restart: always
    networks:
      - outside
    ports:
      - "50000:50000"
    volumes:
      - jenkins-config:/var/jenkins_home
    environment:
      - VIRTUAL_HOST=jenkins.gareth.id.au
      - VIRTUAL_PORT=8080
networks:
  outside:
    external:
      name: outside
volumes:
  jenkins-config:
    driver: convoy
